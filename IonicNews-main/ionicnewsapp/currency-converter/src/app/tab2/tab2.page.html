<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Histórico de Conversões
    </ion-title>
    <!-- Botão para limpar o histórico -->
    <ion-buttons slot="end">
      <ion-button (click)="limparHistorico()">
        <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Histórico</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Lista para exibir o histórico -->
  <ion-list *ngIf="historico.length > 0; else semHistorico">
    <!-- *ngFor vai criar um item para cada entrada no array 'historico' -->
    <ion-item *ngFor="let item of historico">
      <ion-label>
        <h2>{{ item.valor | currency:item.moedaDe:'symbol':'1.2-2' }} ➔ {{ item.resultado | currency:item.moedaPara:'symbol':'1.2-2' }}</h2>
        <p>{{ item.data | date:'dd/MM/yyyy HH:mm' }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <!-- Template que é mostrado se o histórico estiver vazio -->
  <ng-template #semHistorico>
    <div class="ion-padding ion-text-center">
      <p>Ainda não há conversões no seu histórico.</p>
    </div>
  </ng-template>

</ion-content>
